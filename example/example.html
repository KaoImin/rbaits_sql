    <select id="selectByCondition" table="biz_activity">
        select * from table where
        <if test="id > 0 && id == 1">
            id = ${id}
        </if>
        id != #{id}
        id in #{ids}
        id in #{ids}
        id in #{ids}
        id not in #{ids}
        <foreach collection="map">
            ${index}=#{item}
        </foreach>
        name like #{name}
        or
        name not like #{name}
        create_time between #{create_time} and #{create_time}
        group by
        <foreach collection="ids" index="index" item="item">

        order by

            #{item}
